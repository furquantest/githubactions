on:
  push:
    branches: [ main ]
    paths:
      - 'test/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'test/**'
      - 'new-module/**'
    types:
      - opened
      - reopened
      - synchronize
jobs:
  gradle-build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Build with Gradle
      run: ./test/gradlew -p ./test build
    - name: Upload test report artifacts
      uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Test Report
        path: ./build/reports
